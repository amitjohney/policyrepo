---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: testdeployment2
  labels:
    mytest: test
spec:
  selector:
    matchLabels:
      mytest: test
  replicas: 10
  template:
    metadata:
      namespace: webapp
      labels:
        mytest: test
      name: mynginx
    spec:
      containers:
      - name: nginx
        image: nginx

